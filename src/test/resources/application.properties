logging.level.org.springframework=INFO
logging.level.com.prophet=DEBUG

springdoc.api-docs.path=/docs

#output to a temp_folder/file
logging.file.name=${user.home}/logs/application.log

# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n

# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
app.example-host=http://localhost
app.example-timeout=500
app.example-port=8080
spring.config.import=optional:file:${user.home}/Configurations/application-${spring.profiles.active}.properties
sqs.queue.url=exampleUrl
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.url=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.data.jpa.repositories.enabled=false
spring.main.lazy-initialization=true