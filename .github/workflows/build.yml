name: Java CI with Test Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java environment
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Build and test the project
      - name: Build and run tests
        run: mvn clean install -DskipTests=false

      - name: Generate HTML Test Reports
        run: |
          mvn surefire-report:report-only
          mvn site -DgenerateReports=false # Generates reports without creating full project documentation

      - name: Deploy Test Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/surefire-report.html
